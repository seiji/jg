machine:
  timezone:
    Asia/Tokyo
  pre:
    - curl -o go14.tar.gz -sL https://golang.org/dl/go1.4rc2.linux-amd64.tar.gz
    - mkdir /home/ubuntu/go14
    - tar -C /home/ubuntu/go14 -xzf go14.tar.gz
    - sudo chmod a+w /home/ubuntu/go14/go
  environment:
    PATH: /home/ubuntu/go14/go/bin:$PATH
    GOROOT: /home/ubuntu/go14/go
    GOPATH: /home/ubuntu
    CIRCLE_ENV: test
  hosts:
    fancy: 127.0.0.1
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - go get golang.org/x/tools/cmd/vet
    - go get github.com/tools/godep
    - go get github.com/seiji/jg
  override:
    - cd /home/ubuntu/src/github.com/seiji; godep get
test:
  pre:
    - go version
  override:
    - godep go test -v

